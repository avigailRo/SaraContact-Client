<div>

           </span>
           <input pInputText placeholder="Username" />
       </div>

            <span class="p-inputgroup-addon">

            </span>
               <input pInputText placeholder="Password" />
        </div>
        <br>
            <p-button class="custom-button" (click)="enter(user,password)" label="login"></p-button>
   
    </form>
</div>
